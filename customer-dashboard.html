<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            animation: backgroundMove 20s infinite alternate ease-in-out;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            width: 80%;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 1s ease forwards;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
        }

        .container:hover {
            transform: scale(1.02) translateY(-8px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
            background: rgba(255, 255, 255, 0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        .section {
            margin: 20px auto;
            padding: 20px;
            width: 60%;
            background: linear-gradient(145deg, #ffffff, #e6f0ff);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, #e0f7fa, #e1f5fe);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        a {
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            color: #0077cc;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #004080;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            background-color: #6c5ce7;
            color: #fff;
        }

        .back-btn:hover {
            background-color: #4b3ac1;
            transform: scale(1.05);
        }

        .logout-btn {
            background-color: #ff6b6b;
            color: #fff;
        }

        .logout-btn:hover {
            background-color: #e63946;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Dashboard, Customer</h2>
        <div class="section"><a href="browse-equipment.html">üîç Browse Equipment</a></div>
        <div class="section"><a href="view-my-rentals.html">üìÑ View My Rentals</a></div>

        <!-- Centered Buttons -->
        <div class="button-group">
            <a href="maindashboard.html" class="btn back-btn">‚¨Ö Back to Main Dashboard</a>
            <a href="logout.html" class="btn logout-btn">üö™ Logout</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Customer Dashboard Loaded");
        });
    </script>
</body>
</html>
