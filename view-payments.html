<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Payments</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 1280px;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading */
        h2 {
            color: #2d3436;
            text-align: center;
            font-size: 32px;
            margin-bottom: 25px;
            position: relative;
            animation: slideDown 0.8s ease-in-out forwards;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 550px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Back button */
        .back-btn {
            text-decoration: none;
            background: #0984e3;
            color: white;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 30px;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #0652dd;
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            iframe {
                height: 400px;
            }

            h2 {
                font-size: 26px;
            }

            .back-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Transactions</h2>
        <iframe src="view-payments"></iframe>
        <br>
        <a href="admin-dashboard.html" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
